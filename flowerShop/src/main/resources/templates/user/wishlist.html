<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm yêu thích - Florio Flower Shop</title>
    <meta name="_csrf" th:if="${_csrf}" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:if="${_csrf}" th:content="${_csrf.headerName}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/assets/css/products.css}">
    <link rel="stylesheet" th:href="@{/assets/css/header.css}">
    <link rel="stylesheet" th:href="@{/assets/css/footer.css}">
    <style>
      .btn-wishlist {
        position: absolute; top: 10px; right: 10px; 
        z-index: 10; border-radius: 50%; 
        width: 34px; height: 34px; 
        background-color: rgba(255, 255, 255, 0.7);
        border: 1px solid #ddd;
        color: #dc3545; /* Màu đỏ */
        display: flex; align-items: center; justify-content: center;
        padding: 0;
      }
      .btn-wishlist:hover {
        background-color: white;
        border-color: #dc3545;
      }
      .btn-wishlist.active {
        background-color: #dc3545;
        color: white;
        border-color: #dc3545;
      }
    </style>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-4">
        <h3 class="mb-4 text-danger"><i class="bi bi-heart-fill me-2"></i> Sản phẩm yêu thích</h3>

        <div th:if="${products == null or #lists.isEmpty(products)}">
            <div class="alert alert-warning text-center">
                <i class="bi bi-emoji-frown fs-3"></i>
                <p class="mt-2 mb-0">Bạn chưa có sản phẩm yêu thích nào.</p> </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" th:if="${products != null and !#lists.isEmpty(products)}">
            <div class="col" th:each="p : ${products}">
                <div class="card h-100 shadow-sm">
                    <button class="btn btn-sm btn-wishlist active" th:attr="data-id=${p.id}"> <i class="bi bi-heart-fill"></i>
                     </button>
                    <div class="ratio ratio-1x1">
                        <img class="card-img-top object-fit-cover"
                             th:src="${p.imageUrl != null and p.imageUrl != '' ? '/assets/' + p.imageUrl : '/assets/images/placeholder.png'}"
                             th:alt="${p.productName}"
                             onerror="this.onerror=null; this.src='/assets/images/placeholder.png';">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title mb-2" th:text="${p.productName}">Tên sản phẩm</h6>
                        <div class="mb-2">
                          <span class="text-danger fw-semibold" th:if="${p.salePrice != null}"
                                th:text="${#numbers.formatDecimal(p.salePrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                          <span class="text-muted text-decoration-line-through ms-2" th:if="${p.salePrice != null}"
                                th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                          <span class="fw-semibold" th:if="${p.salePrice == null}"
                                th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                        </div>
                        <div class="mt-auto d-grid gap-2">
                          <a class="btn btn-outline-primary btn-sm" th:href="@{|/products/${p.id}|}">
                            <i class="bi bi-eye"></i> Xem chi tiết
                          </a>
                          <button type="button" class="btn btn-outline-danger btn-sm btn-remove-wishlist"
                                  th:attr="data-id=${p.id}">
                            <i class="bi bi-trash"></i> Xóa yêu thích
                          </button>
                           <button type="button" class="btn btn-primary btn-sm btn-add-cart"
                                   th:attr="data-id=${p.id}, data-name=${p.productName}, data-price=${p.salePrice != null ? p.salePrice : p.price}">
                             <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                           </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        // Lấy CSRF token
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
        const headers = { 'Content-Type': 'application/json' };
        if (csrfToken && csrfHeader) {
            headers[csrfHeader] = csrfToken;
        }
        const loginUrl = /*[[@{/auth/login}]]*/ '/auth/login'; // Lấy URL login

        document.querySelectorAll('.btn-remove-wishlist').forEach(button => {
            button.addEventListener('click', async (e) => {
                const btn = e.currentTarget;
                const productId = btn.dataset.id;
                
                if (!confirm('Bạn có chắc muốn xóa sản phẩm này khỏi danh sách yêu thích?')) {
                    return;
                }
                
                btn.disabled = true; // Vô hiệu hóa nút
                
                try {
                    const response = await fetch(`/api/wishlist/toggle/${productId}`, {
                        method: 'POST',
                        headers: headers
                    });

                    if (response.status === 401 || response.status === 403) {
                        alert('Phiên đăng nhập hết hạn hoặc không hợp lệ. Vui lòng đăng nhập lại.');
                        window.location.href = loginUrl; // Chuyển hướng đến trang đăng nhập
                        return;
                    }

                    if (!response.ok) {
                        throw new Error('Lỗi khi xóa, status: ' + response.status);
                    }
                    
                    // Xóa thành công, ẩn thẻ card cha (.col)
                    const productCardCol = btn.closest('.col');
                    if (productCardCol) {
                        productCardCol.remove();
                        // Kiểm tra nếu không còn sản phẩm nào thì hiển thị thông báo trống
                        if (document.querySelectorAll('.col').length === 0) {
                             const emptyMessage = `
                                <div class="alert alert-warning text-center">
                                    <i class="bi bi-emoji-frown fs-3"></i>
                                    <p class="mt-2 mb-0">Bạn chưa có sản phẩm yêu thích nào.</p>
                                </div>`;
                             document.querySelector('main.container').insertAdjacentHTML('beforeend', emptyMessage);
                        }
                    }

                } catch (err) {
                    console.error(err);
                    alert('Đã xảy ra lỗi, vui lòng thử lại.');
                    btn.disabled = false; // Bật lại nút nếu lỗi
                }
            });
        });
        
        // Thêm logic cho nút Add to Cart (nếu có) - tương tự các trang khác
        // ... (copy script Add to cart từ trang products.html nếu cần) ...
        document.querySelectorAll('.btn-add-cart').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                 // ... logic gọi API /api/cart/items ...
            });
        });
        
    </script>
</body>
</html>
