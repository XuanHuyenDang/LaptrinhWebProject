<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>S·∫£n ph·∫©m - Florio Flower Shop</title>

  <!-- CSRF: ch·ªâ render khi _csrf c√≥ trong model (tr√°nh l·ªói khi b·∫°n ƒëang disable CSRF) -->
  <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}">

  <!-- Bootstrap CDN -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->

  <link rel="stylesheet" th:href="@{/assets/css/header.css}">
  <link rel="stylesheet" th:href="@{/assets/css/footer.css}">
</head>

<body>
  <!-- HEADER (fragment) -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- MAIN -->
  <main class="container my-4">

    <!-- B·ªô l·ªçc s·∫£n ph·∫©m -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form class="row g-3 align-items-center" method="get" th:action="@{/products}">
          <!-- T·ª´ kh√≥a -->
          <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="üîç T√¨m theo t√™n s·∫£n ph·∫©m..."
                   th:value="${q}">
          </div>

          <!-- Danh m·ª•c -->
          <div class="col-md-3">
            <select name="categoryId" class="form-select" th:value="${categoryId}">
              <option value="">T·∫•t c·∫£ danh m·ª•c</option>
              <option th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:text="${c.categoryName}">Danh m·ª•c</option>
            </select>
          </div>

          <!-- Gi√° -->
          <div class="col-md-3 d-flex align-items-center">
            <input type="number" name="min" class="form-control me-2" placeholder="Gi√° t·ª´" th:value="${min}">
            <input type="number" name="max" class="form-control" placeholder="ƒê·∫øn" th:value="${max}">
          </div>

          <!-- S·∫Øp x·∫øp -->
          <div class="col-md-2">
            <select name="sort" class="form-select" th:value="${sort}">
              <option value="">M·ªõi nh·∫•t</option>
              <option value="asc">Gi√° tƒÉng d·∫ßn</option>
              <option value="desc">Gi√° gi·∫£m d·∫ßn</option>
            </select>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary">
              <i class="bi bi-funnel"></i> L·ªçc
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Th·ªëng k√™ nh·ªè -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">K·∫øt qu·∫£</h5>
      <small class="text-muted" th:if="${page != null}"
             th:text="'T·ªïng: ' + ${page.totalElements} + ' s·∫£n ph·∫©m'">T·ªïng: 0 s·∫£n ph·∫©m</small>
    </div>

    <!-- Kh√¥ng c√≥ s·∫£n ph·∫©m -->
    <div class="row" th:if="${#lists.isEmpty(products)}">
      <div class="col">
        <div class="alert alert-warning d-flex align-items-center" role="alert">
          <i class="bi bi-emoji-frown me-2"></i>
          <div>Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m ph√π h·ª£p.</div>
        </div>
      </div>
    </div>

    <!-- L∆∞·ªõi s·∫£n ph·∫©m -->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" th:if="${!#lists.isEmpty(products)}">
      <div class="col" th:each="p : ${products}">
        <div class="card h-100 shadow-sm">
          <div class="ratio ratio-1x1">
            <img class="card-img-top object-fit-cover"
                 th:src="${p.imageUrl} ?: @{/assets/images/placeholder.png}"
                 th:alt="${p.productName}">
          </div>

          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-2" th:text="${p.productName}">T√™n s·∫£n ph·∫©m</h6>

            <!-- Gi√°: ∆∞u ti√™n SalePrice n·∫øu c√≥ -->
            <div class="mb-2">
              <span class="text-danger fw-semibold" th:if="${p.salePrice != null}"
                    th:text="${#numbers.formatDecimal(p.salePrice, 0, 'POINT', 0, 'POINT')} + ' ‚Ç´'">0 ‚Ç´</span>
              <span class="text-muted text-decoration-line-through ms-2" th:if="${p.salePrice != null}"
                    th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'POINT')} + ' ‚Ç´'">0 ‚Ç´</span>

              <span class="fw-semibold" th:if="${p.salePrice == null}"
                    th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'POINT')} + ' ‚Ç´'">0 ‚Ç´</span>
            </div>

            <div class="mt-auto d-grid gap-2">
              <a class="btn btn-outline-primary btn-sm" th:href="@{|/products/${p.id}|}">
                <i class="bi bi-eye"></i> Xem chi ti·∫øt
              </a>

              <!-- N√∫t Th√™m gi·ªè h√†ng -->
              <button type="button" class="btn btn-primary btn-sm btn-add-cart"
                      th:attr="data-id=${p.id},
                               data-name=${p.productName},
                               data-price=${p.salePrice != null ? p.salePrice : p.price}">
                <i class="bi bi-cart-plus"></i> Th√™m v√†o gi·ªè
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Ph√¢n trang -->
    <nav th:if="${page != null and page.totalPages > 1}" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${page.first}? 'disabled'">
          <a class="page-link"
             th:href="@{/products(page=${page.number-1}, q=${q}, categoryId=${categoryId}, min=${min}, max=${max}, sort=${sort})}">
            Tr∆∞·ªõc

        <li class="page-item"

            th:classappend="${i==page.number} ? 'active'">
          <a class="page-link" th:text="${i+1}"
             th:href="@{/products(page=${i}, q=${q}, categoryId=${categoryId}, min=${min}, max=${max}, sort=${sort})}">
            1
          </a>
        </li>

        <li class="page-item" th:classappend="${page.last}? 'disabled'">
          <a class="page-link"
             th:href="@{/products(page=${page.number+1}, q=${q}, categoryId=${categoryId}, min=${min}, max=${max}, sort=${sort})}">
            Sau
          </a>
        </li>
      </ul>
    </nav>
  </main>

  <!-- Toast th√¥ng b√°o -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
    <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ƒê√£ th√™m <span id="toast-product-name" class="fw-semibold"></span> v√†o gi·ªè h√†ng!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <div id="errorToast" class="toast align-items-center text-bg-danger border-0 mt-2" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="errorToastMsg">L·ªói kh√¥ng x√°c ƒë·ªãnh</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- FOOTER (fragment) -->
  <div th:replace="fragments/footer :: footer"></div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Add-to-cart JS -->
  <script th:inline="javascript">
    const CART_ITEMS_API = /*[[@{/api/cart/items}]]*/ '/api/cart/items';
    const LOGIN_URL      = /*[[@{/auth/login}]]*/ '/auth/login';

    function buildHeaders() {
      const headers = { 'Content-Type': 'application/json' };
      const token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
      const headerName = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
      if (token && headerName) headers[headerName] = token;
      return headers;
    }

    const fmtVND = (n) =>
      new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', maximumFractionDigits: 0 }).format(n ?? 0);

    function showToast(ok, msg, productName) {
      if (ok) {
        document.getElementById('toast-product-name').textContent = productName || '';
        new bootstrap.Toast(document.getElementById('cartToast'), { delay: 1500 }).show();
      } else {
        document.getElementById('errorToastMsg').textContent = msg || 'C√≥ l·ªói x·∫£y ra';
        new bootstrap.Toast(document.getElementById('errorToast'), { delay: 1800 }).show();
      }
    }

    function setCartCount(n) {
      const badge = document.querySelector('[data-cart-count]');
      if (badge) badge.textContent = n ?? 0;
    }

    async function addToCart(productId, quantity = 1) {
      const res = await fetch(CART_ITEMS_API, {
        method: 'POST',
        headers: buildHeaders(),
        body: JSON.stringify({ productId: productId, quantity: quantity })
      });

      if (res.status === 401) {
        // ch∆∞a ƒëƒÉng nh·∫≠p ‚Üí chuy·ªÉn sang trang login
        window.location.href = LOGIN_URL + '?redirect=' + encodeURIComponent(window.location.pathname + window.location.search);
        return null;
      }
      if (!res.ok) {
        const txt = await res.text();
        throw new Error(txt || 'Kh√¥ng th√™m v√†o gi·ªè ƒë∆∞·ª£c');
      }
      return await res.json(); // CartView
    }

    document.addEventListener('click', async (e) => {
      const btn = e.target.closest('.btn-add-cart');
      if (!btn) return;

      const pid = Number(btn.getAttribute('data-id'));
      const name = btn.getAttribute('data-name');

      btn.disabled = true;
      btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> ƒêang th√™m...';

      try {
        const cart = await addToCart(pid, 1);
        if (cart) {
          // c·∫≠p nh·∫≠t badge s·ªë l∆∞·ª£ng (t·ªïng s·ªë d√≤ng ho·∫∑c t·ªïng qty t√πy b·∫°n ‚Äî ·ªü ƒë√¢y d√πng s·ªë d√≤ng)
          setCartCount((cart.lines?.length) || 0);
          showToast(true, null, name);
        }
      } catch (err) {
        showToast(false, err.message || 'Th√™m gi·ªè h√†ng th·∫•t b·∫°i');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="bi bi-cart-plus"></i> Th√™m v√†o gi·ªè';
      }
    });
  </script>
</body>
</html>
