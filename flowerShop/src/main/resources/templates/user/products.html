<!doctype html>

  <!-- CSS -->

  <!-- CSS FOR PRICE SLIDER -->
  <style>
    .price-slider-container {
        padding-top: 10px;
    }
    .price-slider {
        position: relative;
        height: 5px;
        background-color: #e9ecef;
        border-radius: 5px;
        margin: 15px 0 25px 0;
    }
    .price-slider .slider-track {
        position: absolute;
        height: 100%;
        background-color: #d63384;
        border-radius: 5px;
        left: 0%;
        right: 0%;
    }
    .price-slider input[type=range] {
        position: absolute;
        width: 100%;
        height: 5px;
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        appearance: none;
        top: 0;
        left: 0;
        margin: 0;
        z-index: 1;
    }
    .price-slider input[type=range]::-webkit-slider-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #d63384;
        border: 2px solid white;
        box-shadow: 0 0 3px rgba(0,0,0,0.25);
        pointer-events: auto;
        -webkit-appearance: none;
        cursor: pointer;
    }
    .price-slider input[type=range]::-moz-range-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #d63384;
        border: 2px solid white;
        box-shadow: 0 0 3px rgba(0,0,0,0.25);
        pointer-events: auto;
        cursor: pointer;
    }
    .price-values {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        color: #495057;
        margin-bottom: 5px;
    }
  </style>

</head>

<body>
  <!-- HEADER (fragment) -->

  <!-- MAIN -->
  <main class="container my-4">

    <!-- Product Filter Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form class="row g-3 align-items-center" method="get" th:action="@{/products}">
          <!-- Keyword -->
          <div class="col-md-4">
            <input type="text" name="q" class="form-control" placeholder="üîç T√¨m theo t√™n s·∫£n ph·∫©m..."
                   th:value="${q}">
          </div>

          <!-- Category -->
          <div class="col-md-3">
            <select name="categoryId" class="form-select">
              <option value="">T·∫•t c·∫£ danh m·ª•c</option>
              <option th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:text="${c.categoryName}"
                      th:selected="${categoryId != null and categoryId == c.id}">Danh m·ª•c</option>
            </select>
          </div>

          <!-- === PRICE SLIDER (UPDATED RANGE) === -->
          <div class="col-md-3 price-slider-container">
            <!-- Hidden inputs -->
            <input type="hidden" name="min" id="hiddenMinPrice" th:value="${min != null ? min : 0}">
            <!-- S·ª≠a gi√° tr·ªã max m·∫∑c ƒë·ªãnh -->
            <input type="hidden" name="max" id="hiddenMaxPrice" th:value="${max != null ? max : 10000000}">

            <!-- Display values -->
            <div class="price-values">
              <span id="minPriceDisplay">0ƒë</span>
              <!-- S·ª≠a gi√° tr·ªã hi·ªÉn th·ªã max m·∫∑c ƒë·ªãnh -->
              <span id="maxPriceDisplay">10,000,000ƒë</span>
            </div>

            <!-- Slider structure -->
            <div class="price-slider">
              <div class="slider-track"></div>
              <!-- S·ª≠a max v√† step (step c√≥ th·ªÉ gi·ªØ nguy√™n ho·∫∑c tƒÉng l√™n) -->
              <input type="range" id="minPriceSlider" min="0" max="10000000" step="100000" th:value="${min != null ? min : 0}">
              <input type="range" id="maxPriceSlider" min="0" max="10000000" step="100000" th:value="${max != null ? max : 10000000}">
            </div>
          </div>
          <!-- ====================================== -->

          <!-- Sort -->
          <div class="col-md-2">
            <select name="sort" class="form-select">
              <option value="" th:selected="${sort == null or sort == ''}">M·ªõi nh·∫•t</option>
              <option value="asc" th:selected="${sort == 'asc'}">Gi√° tƒÉng d·∫ßn</option>
              <option value="desc" th:selected="${sort == 'desc'}">Gi√° gi·∫£m d·∫ßn</option>
            </select>
          </div>

          <!-- Filter Button -->
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-funnel"></i> L·ªçc
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Results count -->

        <h5 class="mb-0">K·∫øt qu·∫£</h5>
      <small class="text-muted" th:if="${page != null}"
             th:text="'T·ªïng: ' + ${page.totalElements} + ' s·∫£n ph·∫©m'">T·ªïng: 0 s·∫£n ph·∫©m</small>
    </div>

    <!-- No products found message -->
    <div class="row" th:if="${page == null or page.empty}">
        <div class="col">
        <div class="alert alert-warning d-flex align-items-center" role="alert">
          <i class="bi bi-emoji-frown me-2"></i>
          <div>Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m ph√π h·ª£p.</div>
        </div>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" th:if="${page != null and !page.empty}">
      <div class="col" th:each="p : ${page.content}">
        <div class="card h-100 shadow-sm">
            <div class="ratio ratio-1x1">
            <img class="card-img-top object-fit-cover"

                 th:alt="${p.productName}"

          </div>
          <div class="card-body d-flex flex-column">

            <div class="mb-2">
              <span class="text-danger fw-semibold" th:if="${p.salePrice != null}"
                    th:text="${#numbers.formatDecimal(p.salePrice, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'">0 ‚Ç´</span>

                               data-name=${p.productName},

            </div>

        </div>
      </div>

    <!-- Pagination -->
    <nav th:if="${page != null and page.totalPages > 1}" class="mt-4">

             th:href="@{/products(page=${page.number+1}, q=${q}, categoryId=${categoryId}, min=${min}, max=${max}, sort=${sort})}">

    </nav>
  </main>

  <!-- Toast Messages -->

  </div>

  <!-- FOOTER (fragment) -->

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Add-to-cart JS -->
  <script th:src="@{/assets/js/product-page-cart.js}"></script>

  <!-- === JAVASCRIPT FOR PRICE SLIDER (NO CHANGE NEEDED HERE) === -->
  <script th:inline="javascript">
    const minSlider = document.getElementById('minPriceSlider');
    const maxSlider = document.getElementById('maxPriceSlider');
    const minDisplay = document.getElementById('minPriceDisplay');
    const maxDisplay = document.getElementById('maxPriceDisplay');
    const hiddenMin = document.getElementById('hiddenMinPrice');
    const hiddenMax = document.getElementById('hiddenMaxPrice');
    const sliderTrack = document.querySelector('.price-slider .slider-track');

    // S·ª≠a ch·ªó n√†y: L·∫•y gi√° tr·ªã max T·ª™ SLIDER HTML
    const sliderMaxValue = parseInt(minSlider.max);

    // Currency formatter
    const formatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', maximumFractionDigits: 0 });

    function updateSliderAppearance(event) {
        let minVal = parseInt(minSlider.value);
        let maxVal = parseInt(maxSlider.value);
        const step = parseInt(minSlider.step);

        if (minVal >= maxVal) {
            if (event && event.target.id === 'minPriceSlider') {
                 minSlider.value = Math.max(parseInt(minSlider.min), maxVal - step);
            } else if (event && event.target.id === 'maxPriceSlider'){
                 maxSlider.value = Math.min(sliderMaxValue, minVal + step);
            } else if (minVal > maxVal) {
                 minSlider.value = maxVal;
            }
        }

        const currentMin = parseInt(minSlider.value);
        const currentMax = parseInt(maxSlider.value);

        minDisplay.textContent = formatter.format(currentMin);
        maxDisplay.textContent = formatter.format(currentMax);

        hiddenMin.value = currentMin;
        hiddenMax.value = currentMax;

        const minPercent = (currentMin / sliderMaxValue) * 100;
        const maxPercent = (currentMax / sliderMaxValue) * 100;
        sliderTrack.style.left = minPercent + '%';
        sliderTrack.style.right = (100 - maxPercent) + '%';
    }

    minSlider.addEventListener('input', updateSliderAppearance);
    maxSlider.addEventListener('input', updateSliderAppearance);

    // Initial update on page load - S·∫Ω t·ª± ƒë·ªçc value t·ª´ th:value
    updateSliderAppearance();
  </script>
  <!-- ================================= -->

</body>
