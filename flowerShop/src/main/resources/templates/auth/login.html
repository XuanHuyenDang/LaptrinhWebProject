<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Đăng nhập - Florio FlowerShop</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">

<style>
body {
	background: linear-gradient(135deg, #fce4ec, #f8bbd0);
	font-family: "Segoe UI", sans-serif;
}

.login-card {
	max-width: 420px;
	margin: 80px auto;
	border-radius: 15px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.login-header {
	text-align: center;
	padding: 20px 0 10px;
}

.login-header h4 {
	font-weight: 700;
	color: #d81b60;
}

.btn-primary {
	background-color: #d81b60;
	border: none;
}

.btn-primary:hover {
	background-color: #ad1457;
}

.form-control:focus {
	box-shadow: none;
	border-color: #d81b60;
}

a {
	text-decoration: none;
	color: #d81b60;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>


	<div class="container">
		<div class="card login-card p-4 bg-white">
			<div class="login-header">
				<i class="bi bi-flower2" style="font-size: 2rem; color: #d81b60;"></i>
				<h4>Đăng nhập Florio Flower Shop</h4>
				<p class="text-muted small">Chào mừng bạn quay lại 💐</p>
			</div>
			<form th:action="@{/auth/login}" method="post">
				<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

				<div th:if="${param.error}"
					class="alert alert-danger text-center py-2">Sai email hoặc
					mật khẩu!</div>
				<div th:if="${param.logout}"
					class="alert alert-success text-center py-2">Đăng xuất thành
					công.</div>

				<div class="mb-3">
					<label for="email" class="form-label">Địa chỉ email</label> <input
						type="email" class="form-control" id="email" name="email"
						placeholder="Nhập email của bạn" required>
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">Mật khẩu</label> <input
						type="password" class="form-control" id="password" name="password"
						placeholder="Nhập mật khẩu" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">Đăng nhập</button>
				</div>
			</form>



			<hr>

			<p class="text-center small">
				Chưa có tài khoản? <a th:href="@{/auth/register}">Đăng ký ngay</a>

			</p>
		</div>
	</div>
	<script>
		// Nếu URL chứa ?verified=true thì hiển thị messagebox
		const urlParams = new URLSearchParams(window.location.search);
		if (urlParams.get('verified') === 'true') {
			alert("✅ Xác thực thành công! Vui lòng đăng nhập.");
			// Sau khi báo xong, xóa param để không hiện lại nếu reload
			window.history.replaceState({}, document.title,
					window.location.pathname);
		}
	</script>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
