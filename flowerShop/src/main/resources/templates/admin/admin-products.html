<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý sản phẩm - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    main { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .btn-custom { margin-right: 5px; }

    .btn-dashboard {
      background-color: #e83e8c; /* Hồng chính */
      color: white;
      border: none;
      transition: all 0.2s ease-in-out;
    }
    .btn-dashboard:hover {
      background-color: #d63384; /* Hồng đậm hơn khi hover */
      color: white;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<main>

  <h3 class="mb-4"><i class="bi bi-box-seam me-2"></i>Quản lý sản phẩm</h3>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">

      <a href="admin-dashboard.html" class="btn btn-dashboard btn-sm me-2">
        <i class="bi bi-house-door-fill me-1"></i> Trở về Dashboard
      </a>

      <a href="admin-add-product.html" class="btn btn-success btn-sm">
        <i class="bi bi-plus-circle"></i> Thêm sản phẩm
      </a>
    </div>

    <div style="width: 250px;">
      <input type="text" class="form-control form-control-sm" placeholder="Tìm theo tên...">
    </div>
  </div>

  <table class="table table-bordered table-hover align-middle bg-white">
    <thead class="table-light">
      <tr>
        <th>Hình</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Trạng thái</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="https://picsum.photos/60/60?10" class="rounded"></td>
        <td>Bó hoa hồng đỏ</td>
        <td>350.000 ₫</td>
        <td><span class="badge bg-success">Còn hàng</span></td>
        <td>
          <a href="admin-edit-product.html" class="btn btn-sm btn-outline-primary btn-custom">Sửa</a>
          <a href="#" class="btn btn-sm btn-outline-danger btn-custom">Xóa</a>
        </td>
      </tr>
      <tr>
        <td><img src="https://picsum.photos/60/60?11" class="rounded"></td>
        <td>Bó hoa ly vàng</td>
        <td>400.000 ₫</td>
        <td><span class="badge bg-warning text-dark">Sắp hết</span></td>
        <td>
          <a href="admin-edit-product.html" class="btn btn-sm btn-outline-primary btn-custom">Sửa</a>
          <a href="#" class="btn btn-sm btn-outline-danger btn-custom">Xóa</a>
        </td>
      </tr>
    </tbody>
  </table>
</main>

</body>
</html>
