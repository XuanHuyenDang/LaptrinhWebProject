<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat với cửa hàng Florio Flower Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #faf7f7;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 600px;
    margin: auto;
    border: 1px solid #ddd;
    border-radius: 15px;
    background: white;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
  }

  .message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 12px;
    max-width: 75%;
    display: inline-block;
  }

  .message.user {
    background: #d1e7dd;
    align-self: flex-end; /* Căn phải */
    text-align: right;
  }

  .message.bot {
    background: #f8d7da;
    align-self: flex-start; /* Căn trái */
    text-align: left;
  }

  .input-group {
    border-top: 1px solid #ddd;
  }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="messages" id="chatBox">
      <div class="message bot">Xin chào! Tôi có thể giúp gì cho bạn hôm nay?</div>
    </div>

    <div class="input-group p-3">
      <input type="text" id="messageInput" class="form-control" placeholder="Nhập tin nhắn...">
      <button class="btn btn-primary" id="sendBtn">Gửi</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageInput.value = "";

      // Demo phản hồi (sau này có thể thay bằng WebSocket / API)
      setTimeout(() => {
        addMessage("Cảm ơn bạn! Chúng tôi sẽ phản hồi sớm.", "bot");
      }, 800);
    });

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
