<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yêu cầu trả hàng - Florio Flower Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/assets/css/header.css}">
  <link rel="stylesheet" th:href="@{/assets/css/footer.css}">
  <style>
    .container-narrow { max-width: 700px; }
  </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container container-narrow my-4">
    <h3 class="text-center text-danger mb-4"><i class="bi bi-arrow-return-left"></i> Yêu cầu trả hàng</h3>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h5 class="card-title">Đơn hàng: <span th:text="'#' + ${order.id}">#0</span></h5>
            <p class="text-muted">Bạn đang yêu cầu trả hàng cho đơn hàng đã hoàn tất ngày 
                <span th:text="${#temporals.format(order.completedDate, 'dd/MM/yyyy')}"></span>.
            </p>
            <hr>

            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/orders/return}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="orderId" th:value="${order.id}">

                <div class="mb-3">
                    <label for="reason" class="form-label">Lý do trả hàng (*)</label>
                    <textarea class="form-control" id="reason" name="reason" rows="4" 
                              placeholder="Vui lòng mô tả chi tiết lý do bạn muốn trả hàng..." 
                              required></textarea>
                </div>

                <div class="mb-3">
                    <label for="evidenceFile" class="form-label">Bằng chứng (Hình ảnh/Video) (*)</label>
                    <input class="form-control" type="file" id="evidenceFile" name="evidenceFile" 
                           accept="image/*,video/*" required>
                    <div class="form-text">Vui lòng cung cấp hình ảnh hoặc video về sản phẩm.</div>
                </div>

                <div class="mt-4 d-flex justify-content-between">
                    <a th:href="@{/orders}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle"></i> Hủy bỏ
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-send"></i> Gửi yêu cầu
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
