  <style>
    .price-slider-container {
        padding-top: 10px;
    }
    .price-slider {
        position: relative;
        height: 5px;
        background-color: #e9ecef;
        border-radius: 5px;
        margin: 15px 0 25px 0;
    }
    .price-slider .slider-track {
        position: absolute;
        height: 100%;
        background-color: #d63384;
        border-radius: 5px;
        left: 0%;
        right: 0%;
    }
    .price-slider input[type=range] {
        position: absolute;
        width: 100%;
        height: 5px;
        background: none;
        pointer-events: none;
        -webkit-appearance: none;
        appearance: none;
        top: 0;
        left: 0;
        margin: 0;
        z-index: 1;
    }
    .price-slider input[type=range]::-webkit-slider-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #d63384;
        border: 2px solid white;
        box-shadow: 0 0 3px rgba(0,0,0,0.25);
        pointer-events: auto;
        -webkit-appearance: none;
        cursor: pointer;
    }
    .price-slider input[type=range]::-moz-range-thumb {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #d63384;
        border: 2px solid white;
        box-shadow: 0 0 3px rgba(0,0,0,0.25);
        pointer-events: auto;
        cursor: pointer;
    }
    .price-values {
        display: flex;
        justify-content: space-between;
        font-size: 0.9em;
        color: #495057;
        margin-bottom: 5px;
    }

    /* === CSS CHO N√öT Y√äU TH√çCH M·ªöI === */
    .btn-wishlist {
      position: absolute; top: 10px; right: 10px;
      z-index: 10; border-radius: 50%;
      width: 34px; height: 34px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid #ddd;
      color: #dc3545; /* M√†u ƒë·ªè */
      display: flex; align-items: center; justify-content: center;
      padding: 0;
    }
    .btn-wishlist:hover {
      background-color: white;
      border-color: #dc3545;
    }
    .btn-wishlist.active {
      background-color: #dc3545;
      color: white;
      border-color: #dc3545;
    }
  </style>

<body>

          <div class="col-12 d-flex justify-content-end">

    <div class="d-flex justify-content-between align-items-center mb-3">

    <div class="row" th:if="${page == null or page.empty}">

  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">

  <div th:replace="~{fragments/footer :: footer}"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script th:inline="javascript">
    const minSlider = document.getElementById('minPriceSlider');
    const maxSlider = document.getElementById('maxPriceSlider');
    const minDisplay = document.getElementById('minPriceDisplay');
    const maxDisplay = document.getElementById('maxPriceDisplay');
    const hiddenMin = document.getElementById('hiddenMinPrice');
    const hiddenMax = document.getElementById('hiddenMaxPrice');
    const sliderTrack = document.querySelector('.price-slider .slider-track');

    const sliderMaxValue = parseInt(minSlider.max);
    const formatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND', maximumFractionDigits: 0 });

    function updateSliderAppearance(event) {
        let minVal = parseInt(minSlider.value);
        let maxVal = parseInt(maxSlider.value);
        const step = parseInt(minSlider.step);

        if (minVal >= maxVal) {
            if (event && event.target.id === 'minPriceSlider') {
                 minSlider.value = Math.max(parseInt(minSlider.min), maxVal - step);
            } else if (event && event.target.id === 'maxPriceSlider'){
                 maxSlider.value = Math.min(sliderMaxValue, minVal + step);
            } else if (minVal > maxVal) {
                 minSlider.value = maxVal;
            }
        }

        const currentMin = parseInt(minSlider.value);
        const currentMax = parseInt(maxSlider.value);

        minDisplay.textContent = formatter.format(currentMin);
        maxDisplay.textContent = formatter.format(currentMax);

        hiddenMin.value = currentMin;
        hiddenMax.value = currentMax;

        const minPercent = (currentMin / sliderMaxValue) * 100;
        const maxPercent = (currentMax / sliderMaxValue) * 100;
        sliderTrack.style.left = minPercent + '%';
        sliderTrack.style.right = (100 - maxPercent) + '%';
    }

    minSlider.addEventListener('input', updateSliderAppearance);
    maxSlider.addEventListener('input', updateSliderAppearance);

    updateSliderAppearance();
  </script>
  <script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', () => {
        const wishlistedIds = new Set();
        const wishlistButtons = document.querySelectorAll('.btn-wishlist');
        // URL ƒëƒÉng nh·∫≠p v·ªõi redirect v·ªÅ trang hi·ªán t·∫°i
        const loginUrl = /*[[@{/auth/login}]]*/ '/auth/login';
        const currentPath = window.location.pathname + window.location.search;
        const loginRedirectUrl = `${loginUrl}?redirect=${encodeURIComponent(currentPath)}`;

        // L·∫•y CSRF
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
        const headers = { 'Content-Type': 'application/json' };
        if (csrfToken && csrfHeader) {
            headers[csrfHeader] = csrfToken;
        }

        // 1. H√†m c·∫≠p nh·∫≠t giao di·ªán c√°c n√∫t
        function updateButtonUI() {
            wishlistButtons.forEach(btn => {
                const productId = parseInt(btn.dataset.id, 10);
                const icon = btn.querySelector('i');
                if (wishlistedIds.has(productId)) {
                    icon.classList.remove('bi-heart');
                    icon.classList.add('bi-heart-fill');
                    btn.classList.add('active');
                } else {
                    icon.classList.remove('bi-heart-fill');
                    icon.classList.add('bi-heart');
                    btn.classList.remove('active');
                }
            });
        }

        // 2. H√†m g·ªçi API toggle
        async function toggleWishlist(productId, btn) {
            btn.disabled = true;
            try {
                const response = await fetch(`/api/wishlist/toggle/${productId}`, {
                    method: 'POST',
                    headers: headers
                });

                if (response.status === 401 || response.status === 403) { // 401 (Ch∆∞a ƒëƒÉng nh·∫≠p) ho·∫∑c 403 (CSRF sai)
                    alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ s·ª≠ d·ª•ng ch·ª©c nƒÉng n√†y.');
                    window.location.href = loginRedirectUrl; // Chuy·ªÉn h∆∞·ªõng
                    return; // D·ª´ng
                }

                if (!response.ok) throw new Error('API failed with status ' + response.status);

                const result = await response.json();

                if (result.status === 'added') {
                    wishlistedIds.add(productId);
                } else if (result.status === 'removed') {
                    wishlistedIds.delete(productId);
                }

                updateButtonUI();

            } catch (err) {
                console.error('Wishlist error:', err);
                alert('ƒê√£ x·∫£y ra l·ªói. Vui l√≤ng th·ª≠ l·∫°i sau.');
            } finally {
                btn.disabled = false;
            }
        }

        // 3. L·∫•y danh s√°ch ID ban ƒë·∫ßu (ch·ªâ khi ƒë√£ ƒëƒÉng nh·∫≠p)
        (async function fetchInitialIds() {
            // Ch·ªâ g·ªçi API n·∫øu c√≥ v·∫ª ƒë√£ ƒëƒÉng nh·∫≠p (c√≥ token)
            if (csrfToken && csrfHeader) {
                try {
                    const response = await fetch('/api/wishlist/ids', { headers: headers });
                    if (response.ok) {
                        const ids = await response.json();
                        ids.forEach(id => wishlistedIds.add(id));
                        updateButtonUI();
                    } else if (response.status !== 401 && response.status !== 403) {
                         console.warn('Could not fetch wishlist IDs, status:', response.status);
                    }
                } catch (err) {
                    console.warn('Could not fetch wishlist IDs', err);
                }
            }
        })();

        // 4. G·∫Øn s·ª± ki·ªán click
        wishlistButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                // G·ªçi th·∫≥ng API, backend s·∫Ω x·ª≠ l√Ω x√°c th·ª±c v√† CSRF
                const productId = parseInt(btn.dataset.id, 10);
                toggleWishlist(productId, btn);
            });
        });

        // --- B·ªî SUNG LOGIC TH√äM GI·ªé H√ÄNG ---
        const API_CART_URL = /*[[@{/api/cart}]]*/ '/api/cart';
        const cartToastEl = document.getElementById('cartToast');
        const cartToast = cartToastEl ? new bootstrap.Toast(cartToastEl) : null;
        const errorToastEl = document.getElementById('errorToast');
        const errorToast = errorToastEl ? new bootstrap.Toast(errorToastEl) : null;

        async function callAddToCartApi(productId, quantity) {
            try {
                const qtyInt = parseInt(quantity);
                if (isNaN(qtyInt) || qtyInt <= 0) { throw new Error("S·ªë l∆∞·ª£ng kh√¥ng h·ª£p l·ªá."); }
                const body = JSON.stringify({ productId: parseInt(productId), quantity: qtyInt });

                // Headers ƒë√£ ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a ·ªü ph·∫ßn wishlist, s·ª≠ d·ª•ng l·∫°i
                const response = await fetch(`${API_CART_URL}/items`, {
                    method: 'POST',
                    headers: headers, // headers n√†y l·∫•y t·ª´ ph·∫ßn wishlist ·ªü tr√™n
                    body: body
                 });

                if (response.status === 401 || response.status === 403) {
                     alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ th·ª±c hi·ªán thao t√°c n√†y.');
                     window.location.href = loginRedirectUrl; // loginRedirectUrl l·∫•y t·ª´ ph·∫ßn wishlist
                     return null;
                }
                if (!response.ok) {
                    const errorMsg = await response.text();
                    throw new Error(errorMsg || 'Th√™m v√†o gi·ªè h√†ng th·∫•t b·∫°i.');
                }
                return await response.json();

            } catch (err) {
                console.error('L·ªói API Cart:', err);
                if (errorToast) {
                    document.getElementById('errorToastMsg').textContent = err.message;
                    errorToast.show();
                } else { alert(err.message); }
                return null;
            }
        }

        document.querySelectorAll('.btn-add-cart').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                const currentBtn = e.currentTarget;
                currentBtn.disabled = true; // V√¥ hi·ªáu h√≥a n√∫t t·∫°m th·ªùi
                const productId = currentBtn.dataset.id;
                // S·ªë l∆∞·ª£ng m·∫∑c ƒë·ªãnh l√† 1 cho trang danh s√°ch
                const qty = 1;
                const productName = currentBtn.dataset.name || 'S·∫£n ph·∫©m';

                const cartView = await callAddToCartApi(productId, qty);

                if (cartView && cartToast) {
                    document.getElementById('toast-product-name').textContent = productName;
                    cartToast.show();
                }
                currentBtn.disabled = false; // B·∫≠t l·∫°i n√∫t
            });
        });
        // --- K·∫æT TH√öC B·ªî SUNG LOGIC GI·ªé H√ÄNG ---
    });
  </script>
