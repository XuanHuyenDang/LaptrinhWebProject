<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Quản lý sản phẩm - Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background-color: #f8f9fa;
}

main {
	padding: 20px;
	max-width: 1200px;
	margin: 0 auto;
}

.btn-custom {
	margin-right: 5px;
}

.btn-dashboard {
	background-color: #e83e8c; /* Hồng chính */
	color: white;
	border: none;
	transition: all 0.2s ease-in-out;
}

.btn-dashboard:hover {
	background-color: #d63384; /* Hồng đậm hơn khi hover */
	color: white;
	transform: scale(1.03);
}

.logout-form {
	position: absolute;
	bottom: 160px; /* Cố định ở gần cuối sidebar */
	left: 45%;
	transform: translateX(-50%); /* Căn giữa theo chiều ngang */
	text-align: center;
}
</style>
</head>
<body>

	<main>

		<h3 class="mb-4">
			<i class="bi bi-box-seam me-2"></i>Quản lý sản phẩm
		</h3>
		<div class="mb-3 d-flex justify-content-between align-items-center">
			<div class="d-flex align-items-center">

				<a th:href="@{/admin/categories}"
					class="btn btn-dashboard btn-sm me-2"> <i
					class="bi bi-house-door-fill me-1"></i> Trở về Dashboard
				</a> <a th:if="${selectedCategory != null}"
					th:href="@{/admin/products/add(categoryId=${selectedCategory.id})}"
					class="btn btn-dashboard btn-sm me-2"> <i
					class="bi bi-plus-circle me-1"></i> Thêm sản phẩm
				</a>

			</div>

			<div>
				<form th:action="@{/admin/products}" method="get" class="d-flex"
					style="width: 250px;">
					<input type="hidden" name="category"
						th:value="${selectedCategory != null ? selectedCategory.id : ''}" />
					<input type="text" name="keyword"
						class="form-control form-control-sm me-2"
						placeholder="Tìm theo tên..." th:value="${keyword}">
					<button type="submit" class="btn btn-sm btn-outline-primary">Tìm</button>
				</form>

			</div>

		</div>

		<table class="table table-bordered table-hover align-middle bg-white">
			<thead class="table-light">
				<tr>
					<th>Hình</th>
					<th>Tên sản phẩm</th>
					<th>Giá</th>
					<th>Trạng thái</th>
					<th>Thao tác</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${products}">
					<td><img th:src="@{'/assets/' + ${p.imageUrl}}"
						alt="Ảnh sản phẩm" width="100" height="100"></td>
					<td th:text="${p.productName}"></td>

					<td><span th:if="${p.salePrice != null}"
						class="text-danger fw-bold"
						th:text="${#numbers.formatDecimal(p.salePrice, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></span>
						<span th:if="${p.salePrice != null}"
						class="text-muted text-decoration-line-through ms-1"
						th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></span>
						<span th:if="${p.salePrice == null}"
						th:text="${#numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></span>
					</td>

					<td><span th:if="${p.status}" class="badge bg-success">Còn
							hàng</span> <span th:if="${!p.status}" class="badge bg-secondary">Hết
							hàng</span></td>


					<td><a th:href="@{'/admin/products/edit/' + ${p.id}}"
						class="btn btn-sm btn-outline-primary btn-custom">Sửa</a> <a
						th:href="@{'/admin/products/delete/' + ${p.id}}"
						class="btn btn-sm btn-outline-danger btn-custom"
						onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?');">
							Xóa </a></td>
				</tr>
			</tbody>

		</table>
	</main>

</body>
</html>
