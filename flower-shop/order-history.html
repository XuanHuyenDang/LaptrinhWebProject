<!DOCTYPE html>

<head>

    .status {

      border-radius: 8px;
      font-size: 0.85rem;
    }
    .status.processing { background-color: #fff3cd; color: #856404; }
    .status.done { background-color: #d4edda; color: #155724; }
    .btn-detail {

  </style>
</head>
<body>

  <div class="history-container">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const orderList = document.getElementById("orderList");
    const orderDetailContent = document.getElementById("orderDetailContent");

    const orders = JSON.parse(localStorage.getItem("orderHistory")) || [];

    if (orders.length === 0) {
      orderList.innerHTML = `<p class="text-center text-muted">B·∫°n ch∆∞a c√≥ ƒë∆°n h√†ng n√†o.</p>`;
    } else {

        orderEl.innerHTML = `
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <p class="mb-1">M√£ ƒë∆°n: <span class="order-id">${order.id}</span></p>
              <p class="mb-1 text-muted"><i class="bi bi-calendar-event"></i> ${order.date}</p>

            <p><strong>M√£ ƒë∆°n h√†ng:</strong> ${order.id}</p>
            <p><strong>Ng√†y ƒë·∫∑t:</strong> ${order.date}</p>
            <p><strong>Kh√°ch h√†ng:</strong> ${order.name} (${order.phone})</p>
