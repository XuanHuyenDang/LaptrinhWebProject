<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký tài khoản - FlowerShop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      font-family: "Segoe UI", sans-serif;
    }
    .register-card {
      max-width: 480px;
      margin: 70px auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .register-header {
      text-align: center;
      padding: 20px 0 10px;
    }
    .register-header h4 {
      font-weight: 700;
      color: #d81b60;
    }
    .btn-primary {
      background-color: #d81b60;
      border: none;
    }
    .btn-primary:hover {
      background-color: #ad1457;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #d81b60;
    }
    a {
      text-decoration: none;
      color: #d81b60;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Nội dung đăng ký -->
  <div class="container">
    <div class="card register-card p-4 bg-white">
      <div class="register-header">
        <i class="bi bi-flower3" style="font-size: 2rem; color: #d81b60;"></i>
        <h4>Đăng ký tài khoản FlowerShop</h4>
        <p class="text-muted small">Tạo tài khoản để bắt đầu mua sắm 💐</p>
      </div>

      <form>
        <div class="mb-3">
          <label for="fullname" class="form-label">Họ và tên</label>
          <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên của bạn" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Địa chỉ email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ của bạn" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agree" required>
          <label class="form-check-label small text-muted" for="agree">
            Tôi đồng ý với <a href="#">điều khoản & chính sách bảo mật</a>
          </label>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
      </form>

      <hr>

      <p class="text-center small">
        Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

</body>
</html>
