<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - Florio Flower Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #ffdee9 0%, #b5fffc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reset-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 420px;
      padding: 35px;
      text-align: center;
    }

    .reset-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    .reset-card h4 {
      color: #d63384;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-custom {
      background-color: #d63384;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #b32d70;
    }

    .form-control:focus {
      border-color: #d63384;
      box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
    }
  </style>
</head>
<body>
  <div class="reset-card">
    <img src="assets/images/Florio.png" alt="logo">
    <h4>Đặt lại mật khẩu</h4>
    <p class="text-muted">Nhập email của bạn để nhận liên kết đặt lại mật khẩu</p>

    <form id="resetForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email đăng ký</label>
        <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn" required>
      </div>

      <button type="submit" class="btn btn-custom w-100 mb-3">Gửi yêu cầu</button>

      <div>
        <a href="login.html" class="text-decoration-none text-secondary">
          <i class="bi bi-arrow-left"></i> Quay lại đăng nhập
        </a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (email === "") {
        alert("Vui lòng nhập email hợp lệ!");
        return;
      }

      // Giả lập gửi yêu cầu reset
      alert("Liên kết đặt lại mật khẩu đã được gửi đến " + email);
      window.location.href = "login.html"; // Quay lại đăng nhập sau khi gửi
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
