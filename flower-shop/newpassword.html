<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt mật khẩu mới - Florio Flower Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #ffdee9 0%, #b5fffc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .newpass-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 420px;
      padding: 35px;
      text-align: center;
    }

    .newpass-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    .newpass-card h4 {
      color: #d63384;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .btn-custom {
      background-color: #d63384;
      color: white;
      border: none;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #b32d70;
    }

    .form-control:focus {
      border-color: #d63384;
      box-shadow: 0 0 0 0.2rem rgba(214, 51, 132, 0.25);
    }
  </style>
</head>
<body>
  <div class="newpass-card">
    <img src="assets/images/Florio.png" alt="logo">
    <h4>Đặt mật khẩu mới</h4>
    <p class="text-muted">Nhập mật khẩu mới để hoàn tất quá trình đặt lại</p>

    <form id="newPassForm">
      <div class="mb-3 text-start">
        <label for="newPassword" class="form-label">Mật khẩu mới</label>
        <input type="password" id="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required>
      </div>

      <div class="mb-3 text-start">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
      </div>

      <button type="submit" class="btn btn-custom w-100 mb-3">Đổi mật khẩu</button>

      <div>
        <a href="login.html" class="text-decoration-none text-secondary">
          <i class="bi bi-arrow-left"></i> Quay lại đăng nhập
        </a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('newPassForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const newPass = document.getElementById('newPassword').value.trim();
      const confirmPass = document.getElementById('confirmPassword').value.trim();

      if (newPass.length < 6) {
        alert("Mật khẩu phải có ít nhất 6 ký tự!");
        return;
      }

      if (newPass !== confirmPass) {
        alert("Mật khẩu xác nhận không khớp!");
        return;
      }

      // Giả lập đổi mật khẩu thành công
      alert("Mật khẩu của bạn đã được đổi thành công!");
      window.location.href = "login.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
