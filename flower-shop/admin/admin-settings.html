<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cài đặt - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      position: fixed; top: 0; left: 0; height: 100vh; width: 240px;
      background: #343a40; color: white; padding-top: 1rem;
    }
    .sidebar a {
      color: #ddd; text-decoration: none; display: block; padding: 10px 20px; border-radius: 8px; margin: 2px 10px;
    }
    .sidebar a:hover, .sidebar a.active { background: #495057; color: #fff; }
    main { margin-left: 250px; padding: 20px; }
    .card { margin-bottom: 20px; }
  </style>
</head>
<body>

<nav class="sidebar">
  <h5 class="text-center"><i class="bi bi-flower1 text-warning"></i> Admin Panel</h5>
  <hr class="text-secondary">
  <a href="admin-dashboard.html"><i class="bi bi-speedometer2 me-2"></i>Tổng quan</a>
  <a href="admin-categories.html"><i class="bi bi-list-ul me-2"></i>Danh mục</a>
  <a href="admin-products.html"><i class="bi bi-box-seam me-2"></i>Sản phẩm</a>
  <a href="admin-orders.html"><i class="bi bi-cart4 me-2"></i>Đơn hàng</a>
  <a href="admin-customers.html"><i class="bi bi-people me-2"></i>Khách hàng</a>
  <a href="admin-comments.html"><i class="bi bi-chat-left-text me-2"></i>Bình luận</a>
  <a href="#" class="active"><i class="bi bi-gear me-2"></i>Cài đặt</a>
  <hr class="text-secondary">
  <a href="../index.html"><i class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a>
</nav>

<main>
  <h3 class="mb-4"><i class="bi bi-gear me-2"></i>Cài đặt hệ thống</h3>

  <div class="card">
    <div class="card-header bg-light">
      Thông tin tài khoản
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com">
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Mật khẩu mới</label>
          <input type="password" class="form-control" id="adminPassword" placeholder="********">
        </div>
        <div class="mb-3">
          <label for="adminConfirmPassword" class="form-label">Xác nhận mật khẩu</label>
          <input type="password" class="form-control" id="adminConfirmPassword" placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật tài khoản</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-light">
      Cấu hình chung
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="shopName" class="form-label">Tên cửa hàng</label>
          <input type="text" class="form-control" id="shopName" placeholder="Flower Shop">
        </div>
        <div class="mb-3">
          <label for="shopEmail" class="form-label">Email liên hệ</label>
          <input type="email" class="form-control" id="shopEmail" placeholder="contact@flowershop.com">
        </div>
        <div class="mb-3">
          <label for="shopPhone" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="shopPhone" placeholder="0123456789">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật cấu hình</button>
      </form>
    </div>
  </div>

</main>

</body>
</html>
